<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat wave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
        LOGO
      </div>
      <div>
      <button class="header-button">Home</button>
      <button class="header-button">About</button>
      <button class="header-button">Service</button>
      <button class="header-button">Contact</button>
      <button class="header-button">Register</button>
    </div>
    </header>

    <main>
      <div class="login-win">

        <div class="win-header">
          <div class="login-header">
            <span class="text-header">Welcome to Chat Wave</span>, Login?
          </div>

          <div class="close-header">
            <img class="close" src="close.svg">
          </div>
        </div>

        <div class="win-info">
          <div class="input-win">
            <img src="person.svg">
            <input id="input1" type="text" placeholder="Email">
            <div id="tooltip">
              Please Put Something Here
            </div>
          </div>

          <div class="input-win">
            <img src="lock-closed.svg">
            <input id="input2" type="password" placeholder="Password">
          </div>

          <div class="forget">
            Forget Password
          </div>
          <button class="button-win">Login
          </button>
          <div class="tagline">
            <span class="w1">Your</span> <span class="w2">Place</span> <span class="w3">to</span> <span class="w4">Chat</span> <span class="w5">and</span> <span class="w6">Share</span>
          </div>
        </div>

      </div>
    </main>
    <script src="config.js"></script>
</body>
</html>
